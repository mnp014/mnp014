name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: mnp014
          outputs: /tmp/snake.svg

      - name: Move file to repository
        run: |
          mkdir -p dist
          mv /tmp/snake.svg dist/github-snake.svg

      - name: Commit and push to repository
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add dist/github-snake.svg
          git diff --cached --quiet || git commit -m "Update GitHub Snake Animation"
          git push
